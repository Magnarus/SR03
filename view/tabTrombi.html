<div ng-controller="TabTrombiController" data-ng-init="init()">
	<!-- Barre de choix des pagination  -->
	<div class="row">
			<div class="col-md-12">
			<div class = "panel panel-default" id="portletTrombi" >
				<div class = "panel-heading">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-2">
								<div class="row">
									<div class="col-md-3">
										 
										<button type="button" class="btn btn-default"  ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
										  ❮
										</button>
									</div>
									<div class="col-md-3">
										{{currentPage+1}}/{{numberOfPages()}}
									</div>
									<div class="col-md-6">
										 
										<button type="button" class="btn btn-default" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
											❯
										</button>
									</div>
								</div>
							</div>
							<div class="col-md-6" id="selectPage">
									<md-select class="md-accent col-md-6" placeholder="Nombre d'éléments" ng-model="pageSize">
										<md-option ng-value="6"> 6 </md-option>
										<md-option ng-value="9"> 9 </md-option>
										<md-option ng-value="12"> 12 </md-option>
										<md-option ng-value="15"> 15 </md-option>
									</md-select>
							</div>
							<div class="col-md-4">
									<form >
											<input ng-model="filtre" class="form-control" id="exampleInputEmail1" type="filtre" placeholder="Filtre"/>
									</form>
							</div>
						</div>
					</div>
				</div>
				<!-- Main content -->
				<div class = "panel-body">
					<div class="row" >
					<!-- 2 par lignes à cause des margin natives de la card. Faudrait pouvoir en afficher 3 mais pas encore eu le temps -->
							<div id ="inner" class = "col-md-4 col-sm-6" ng-repeat="person in peopleData | filter:filtre | startFrom:currentPage*pageSize | limitTo:pageSize" ng-click="showDialog(person)">
								<md-card>
									<span><img class="inner-img" src="https://demeter.utc.fr/portal/pls/portal30/portal30.get_photo_utilisateur_mini?username={{person.login}}" onerror="this.src='resources/img/defaultImg.jpg'"> </img></span>
									<ul class="list-unstyled">
									<li id="Name"> {{person.nom}} </li>
									<li id="Login"> Login :  {{person.login}} </li>
									<li id="Mail"> Email :  {{person.mail}} </li>
									</ul>
								</md-card>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
